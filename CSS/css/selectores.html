<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <!--Selectores, *Selector universal -->
    <!--font-size Modificart tamaÃ±o de la letra -->
    <!--Seleccionar con id se usa # y seleccionar con class se usa .-->

    <style>
        *{
            color: blue;
        }

        p{
            color: green;
        }

        h1, h2{
            color: red;
        }

        .p1{
            color: darkmagenta;
            font-size: 18px;
        }

        .p2{
            color: brown;
            font-size: 24px;
        }

        #subtitulo{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    
    <h1>Hola Mundo</h1>
    <H2 id="subtitulo">Segundo Encabezado</H2>
    <!--class="" Definir su estilo en especifico para definir en el codigo CSS -->
    <p class="p1 otro">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit nesciunt dicta repellendus sint, qui asperiores quidem. Minima voluptate omnis nobis quia soluta ullam, iste sed corporis temporibus. Aliquid, officiis consequatur?</p>
    <p class="p2">Exectury</p>
</body>
</html>
